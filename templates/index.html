{% extends "base.html" %}
{% block content %}


<div class="header">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="/"><span class="glyphicon glyphicon-home" style="padding-right:3px;"></span>Home</a></li>
        <li role="presentation" ><a href="/login">Log In</a></li>
        <li role="presentation"><a href="/signup">Sign Up</a></li>
      </ul>
    </nav>
    <div class="form-one-line">
        <img src="/static/CACTES_logo.png" width="35" height="35" class="d-inline-block align-top" alt="" style="padding-right:3px">
        <h3 class="text-muted" style="font-weight:bold;">CACTES Association</h3>
    </div>
</div>

<div style="padding:0 0 5px 10px;">
    {% for message in get_flashed_messages() %}
    <h4>{{ message }}</h4>
    {% endfor %} 
</div>
<div class="jumbotron">
    <h1>CACTES Association</h1>
    <br>
    <p class="lead"></p>      
    <p><a class="btn btn-lg btn-success" href="/login" role="button">Staff Log in</a></p>
    <p><a class="btn btn-lg btn-success" href="/signup" role="button">Staff Sign up</a>
    </p>
</div>

<div class="row marketing">
    <div class="col-lg-6">
    </div>
</div>

{% endblock %}
